set -g default-terminal $ZSH_TMUX_TERM
set-option -g prefix C-a
set -sg escape-time 0 # vim rules :)

# True colors
set-option -ga terminal-overrides ",xterm-256color:Tc"

# disable window rename
set-option -g allow-rename off

# vim keys
setw -g mode-keys vi

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'

# set -g @themepack 'powerline/double/cyan'
set -g @shell_mode 'vi'
set -g @yank_selection 'primary'

# override panes colour from theme
# set -g display-panes-colour colour245
# set -g display-panes-active-colour colour39

# dracula
set -g @dracula-plugins "git time ram-usage cpu-usage battery"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-git-disable-status true
set -g @dracula-day-month true
set -g @dracula-show-timezone false
set -g @dracula-show-left-sep î‚¸
set -g @dracula-show-right-sep ""
set -g @dracula-military-time true

run '~/.tmux/plugins/tpm/tpm'

# Fig Tmux Integration: Enabled
source-file ~/.fig/tmux
# End of Fig Tmux Integration
